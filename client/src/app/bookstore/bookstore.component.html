<main class="container-fluid p-5">
    <div class="row">
        <div class="col-md-offset-3 col-md-12">
           <!-- if (typeof displayName == 'string' && displayName) --> 
            <a href="/books/add" class="btn btn-primary mb-3" role="button">
            <i class="fas fa-plus-circle"> Add a Book</i>
            </a>
            <!-- if close -->

            <br />
            <table *ngIf="books.length > 0" class="table table-sm table-responsive-sm table-bordered table-striped table-hover">
                <!-- Header Row -->
                <thead>
                    <tr >
                        <th class="text-center" scope="col">Title</th>
                        <th class="text-center" scope="col">Author</th>
                        <th class="text-center" scope="col">Published</th>
                        <th class="text-center" scope="col">Description</th>
                        <th class="text-center" scope="col">Price</th>
                        <!-- if (typeof displayName == 'string' && displayName) -->
                        <th class="text-center" scope="col"></th>
                        <th class="text-center" scope="col"></th>
                        <!-- if close -->
                    </tr >
                </thead>
    
                <!-- Repeatable Template Row -->
                <tbody>
                <!--  for(let count = 0; count < books.length; count++) -->
                    <tr *ngFor='let book of books'>
                            <th class="text-center" scope="row">{{ book.name }}</th>
                            <td class="text-center">{{ book.author }}</td>
                            <td class="text-center">{{ book.published }}</td>
                            <td class="text-center">{{ book.description }}</td>
                            <td class="text-center">{{ book.price }}</td>
                            <!-- if (typeof displayName == 'string' && displayName) -->
                            <td class="text-center" scope="row">
                                <a [routerLink]="['/books/update/', book._id]" class="btn btn-primary btn-sm"> <!-- /books[count]._id -->
                                    <i class="fas fa-pencil-alt"> Edit</i>
                                </a>
                            </td>
                            <td class="text-center" scope="row">
                                <button (click)="onDeleteBook(book._id)" class="btn btn-danger m-3"> Delete</button>
                            </td>
                            <!-- if close -->
                    </tr>
                     <!-- for close -->
                </tbody>
            </table>
        </div>
    </div>
    </main>
