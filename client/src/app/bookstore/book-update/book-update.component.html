<main class="container">
    <div class='bg-light p-5 rounded'>
        <div class="row">
            <div class="col-md-offset-3 col-md-12">
                <form (submit)="onUpdateBook(postForm)" #postForm="ngForm">
                    <div class="form-group">
                        <label for="bookName">Book Title</label>
                        <input type="text" class="form-control" name="name" [ngModel]="book?.name" #name="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author</label>
                        <input type="text" class="form-control" name="author"  [ngModel]="book?.author" #author="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="bookPublished">Book Published</label>
                        <input type="text" class="form-control" name="published" [ngModel]="book?.published" #published="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="bookDescription">Description</label>
                        <textarea class="form-control" name="description" [ngModel]="book?.description" #description="ngModel" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bookPrice">Price</label>
                        <input type="text" class="form-control" name="price" [ngModel]="book?.price" #price="ngModel" required>
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Update Book</button>
                    <button [routerLink]="['/books']" class="btn btn-warning m-3">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</main>
